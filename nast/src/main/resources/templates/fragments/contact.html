<div th:fragment="contact">
  <div style="margin-bottom: 1px; font-family: 'Segoe UI', sans-serif; background: #ffffff;">
    
    <!-- Heading -->
    <div style="padding:40px 20px;background-color:#ffffff;">
      <h1 style="text-align:center; color: #222; font-size: 36px; font-weight: 700; margin-bottom: 50px;">Contact Us</h1>
    </div>

    <!-- Layout -->
    <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: stretch; background: #ffffff; padding: 40px 40px;">

      <!-- Left: Contact Form -->
      <div style="flex: 1; min-width: 350px; max-width: 520px; margin-right: 40px; padding: 40px; background: #ffffff; border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); display: flex; flex-direction: column; justify-content: space-between;">
        <form th:action="@{/contact}" method="post" th:object="${userEntity}">
          
          <!-- Row 1 -->
          <div style="display: flex; gap: 22px; margin-bottom: 16px;">
            <div style="flex: 1;">
              <label style="font-weight: 500;">First Name*</label>
              <input type="text" th:field="*{first_name}" required style="width: 100%; padding: 9px; border: 1px solid #ccc; border-radius: 50px; background: #fefefe;">
            </div>	
            <div style="flex: 1;">
              <label style="font-weight: 500;">Last Name*</label>
              <input type="text" th:field="*{last_name}" required style="width: 100%; padding: 9px; border: 1px solid #ccc; border-radius: 50px; background: #fefefe;">
            </div>
          </div>

          <!-- Row 2 -->
          <div style="display: flex; gap: 22px; margin-bottom: 16px;">
            <div style="flex: 1;">
              <label style="font-weight: 500;">Mobile*</label>
              <input type="text" th:field="*{mobile_number}" required style="width: 100%; padding: 9px; border: 1px solid #ccc; border-radius: 50px; background: #fefefe;">
            </div>
            <div style="flex: 1;">
              <label style="font-weight: 500;">Select Course*</label>
              <input type="text" th:field="*{course}" required style="width: 100%; padding: 9px; border: 1px solid #ccc; border-radius: 50px; background: #fefefe;">
            </div>
          </div>

          <!-- Row 3 -->
          <div style="display: flex; gap: 22px; margin-bottom: 16px;">
            <div style="flex: 1;">
              <label style="font-weight: 500;">Email ID*</label>
              <input type="email" th:field="*{email}" required style="width: 100%; padding: 9px; border: 1px solid #ccc; border-radius: 50px; background: #fefefe;">
            </div>
            <div style="flex: 1;">
              <label style="font-weight: 500;">City*</label>
              <input type="text" th:field="*{city}" required style="width: 100%; padding: 9px; border: 1px solid #ccc; border-radius: 50px; background: #fefefe;">
            </div>
          </div>

          <!-- Submit -->
          <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="background: #ff6b00; color: white; border: none; padding: 10px 30px; font-size: 15px; border-radius: 40px; font-weight: bold; cursor: pointer;">
              Submit
            </button>
          </div>

          <!-- Message -->
          <div th:if="${message}" style="margin-top: 16px; color: green; text-align: center; font-size: 14px;">
            <p th:text="${message}"></p>
          </div>
        </form>
      </div>

      <!-- Right: Contact Cards -->
      <div style="flex: 1; min-width: 300px; max-width: 450px; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px;">
        
        <!-- Phone -->
        <div style="display: flex; align-items: flex-start; background: #ffffff; padding: 16px; margin-bottom: 16px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.04);">
          <div style="background: #e8f5e9; border-radius: 10px; padding: 8px; margin-right: 12px;">
            <span style="font-size: 16px; color: green;">📞</span>
          </div>
          <div>
            <strong style="color: green;">Phone</strong><br>
            <span style="color: #333;">+91 89872 84489</span>
          </div>
        </div>

        <!-- Email -->
        <div style="display: flex; align-items: flex-start; background: #ffffff; padding: 16px; margin-bottom: 16px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.04);">
          <div style="background: #e8f5e9; border-radius: 10px; padding: 8px; margin-right: 12px;">
            <span style="font-size: 16px; color: green;">📧</span>
          </div>
          <div>
            <strong style="color: green;">Email</strong><br>
            <span style="color: #333;">nastindia@gmail.com</span>
          </div>
        </div>

        <!-- Address -->
        <div style="display: flex; align-items: flex-start; background: #ffffff; padding: 16px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.04);">
          <div style="background: #e8f5e9; border-radius: 10px; padding: 8px; margin-right: 12px;">
            <span style="font-size: 16px; color: green;">📍</span>
          </div>
          <div>
            <strong style="color: green;">Address</strong><br>
            <span style="color: #333;">301, 3rd Floor, Radhika Apartment, Indrapuri Rd No.10, Keshri Nagar, Patna – 800024</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
