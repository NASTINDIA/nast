<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Webpage</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #ffffff;">

  <!-- Navbar Fragment -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- Contact Section Fragment -->
  <div th:fragment="contacts">
    <div style="background-color: #ffffff; padding: 40px 0;">

      <!-- Container -->
      <div style="
        display: flex;
        justify-content: center;
        align-items: stretch;
        flex-wrap: wrap;
        max-width: 1100px;
        margin: 0 auto;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
        background-color: #ffffff;
      ">

        <!-- Left Side Image -->
        <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
          <img src="/images/contactimage.png" alt="Contact" style="width: 100%; max-width: 480px; height: auto; object-fit: contain; padding: 20px;">
        </div>

        <!-- Right Side Form -->
        <div style="
          flex: 1;
          background-color: #ffffff;
          padding: 40px 30px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          color: #EC2A28;
        ">
          <h2 style="font-size: 28px; margin-bottom: 30px; text-align: center; font-weight: bold;">Contact Us</h2>
          <form th:action="@{/contact}" method="post" th:object="${userEntity}">

            <div style="margin-bottom: 15px;">
              <input type="text" th:field="*{first_name}" placeholder="First Name*" required 
                     style="width: 80%; padding: 12px 20px; border: 1px solid black; border-radius: 30px; font-size: 15px;">
            </div>

            <div style="margin-bottom: 15px;">
              <input type="text" th:field="*{last_name}" placeholder="Last Name*" required 
                     style="width: 80%; padding: 12px 20px; border: 1px solid black; border-radius: 30px; font-size: 15px;">
            </div>

            <div style="margin-bottom: 15px;">
              <input type="text" th:field="*{mobile_number}" placeholder="Mobile Number*" required 
                     style="width: 80%; padding: 12px 20px; border: 1px solid black; border-radius: 30px; font-size: 15px;">
            </div>

            <div style="margin-bottom: 15px;">
              <input type="text" th:field="*{course}" placeholder="Select Course*" required 
                     style="width: 80%; padding: 12px 20px; border: 1px solid black; border-radius: 30px; font-size: 15px;">
            </div>

            <div style="margin-bottom: 15px;">
              <input type="email" th:field="*{email}" placeholder="Email ID*" required 
                     style="width: 80%; padding: 12px 20px; border: 1px solid black; border-radius: 30px; font-size: 15px;">
            </div>

            <div style="margin-bottom: 20px;">
              <input type="text" th:field="*{city}" placeholder="City*" required 
                     style="width: 80%; padding: 12px 20px; border: 1px solid black; border-radius: 30px; font-size: 15px;">
            </div>

            <div style="text-align: center;">
              <button type="submit" 
                      style="background-color: #EC2A28; color: #fff; border: none; padding: 12px 40px; font-size: 16px; border-radius: 30px; font-weight: bold; cursor: pointer;">
                Submit
              </button>
            </div>

            <div th:if="${message}" style="margin-top: 20px; color: black; text-align: center;">
              <p th:text="${message}"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Cards Section -->
  <div th:replace="fragments/card :: card"></div>

  <!-- Location Section -->
  <div th:replace="~{fragments/location :: location}"></div>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
